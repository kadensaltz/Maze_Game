<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main_menu.css">
  <title>Level Select - Maze Game</title>
</head>
<body>
  <div class="level-select-container">
    <h1 class="level-select-title">Select a Level</h1>

    <!-- Level Select Buttons -->
    <div class="level-buttons">
      <button class="level-button">1</button>
      <button class="level-button">2</button>
      <button class="level-button">3</button>
      <button class="level-button">4</button>
      <button class="level-button">5</button>
      <button class="level-button">6</button>
      <button class="level-button">7</button>
      <button class="level-button">8</button>
      <button class="level-button">9</button>
      <button class="level-button">10</button>
    </div>

    <!-- Back Button -->
    <a href="index.html">
      <button class="menu-button">Back to Main Menu</button>
    </a>
  </div>
</body>
</html>
